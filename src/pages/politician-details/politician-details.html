  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>politician-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            {{selectedItem.first_name}} {{selectedItem.last_name}}
        </ion-card-header>
        <ion-card-content>
            {{selectedItem.position}}
            {{selectedItem.party}}
            <img src="{{selectedItem.avatar_medium}}"/>
			<div [innerHTML]="selectedItem.attribution"></div>
		</ion-card-content>
    </ion-card>
</ion-content>
