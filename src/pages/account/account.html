<ion-header>

  <ion-navbar>
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngIf="showSignIn">
        <ion-item>
            <ion-input type="text" placeholder="Email" [(ngModel)]="signin_params.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="signin_params.password"></ion-input>
        </ion-item>
        <button ion-button full (click)="signIn()">Sign In</button>
    </ion-list>
    <ion-list *ngIf="showRegister">
        <ion-item>
            <ion-input type="text" placeholder="Email" [(ngModel)]="register_params.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="register_params.password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="register_params.confirm_password"></ion-input>
        </ion-item>
        <button ion-button full (click)="signUp()">Register</button>
    </ion-list>
    <ion-grid *ngIf="showSignIn">
        <ion-row>
            <ion-col col-12>Don't have an account?</ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12><button ion-button clear (click)="onShowRegister()">Sign up now!</button></ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid *ngIf="showRegister">
        <ion-row>
            <ion-col col-12>Already have an account?</ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12><button ion-button clear (click)="onShowSignIn()">Sign in</button></ion-col>
        </ion-row>
    </ion-grid>
    <button ion-button (click)="getContacts()">Get Contacts</button>
</ion-content>
