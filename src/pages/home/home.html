<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Don't know your Representative?</h2>
    <p>Don't worry, you're not alone.</p>
    <p>Enter your your home address below to find your congressman/woman and congressional district.</p>
        <form [formGroup]="districtForm">
    <ion-list>

  <ion-item>
    <ion-input type="text" formControlName="address" placeholder="Address"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" formControlName="city" placeholder="City"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" formControlName="state" placeholder="State"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" formControlName="zip" placeholder="Zip"></ion-input>
  </ion-item>

</ion-list>

    <button ion-button (click)="findDistrict()">Find Representative</button>
    <button ion-button (click)="showAd()">Show Ad</button>

    </form>
</ion-content>
